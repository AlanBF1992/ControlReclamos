<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//cdn.datatables.net/2.1.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Sistema de Gestión de Biblioteca</title>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid w-75 mx-auto">
            <a class="navbar-brand" href="/">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()"  class="nav-item">
                        <a class="nav-link" th:href="@{/registration}">Registrar</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<main class="w-75 mx-auto pt-3">
    <h1>Registrar</h1>
    <form th:action="@{/registration}" method="post" class="form" th:object="${user}">
        <div class="row mb-2">
            <div class="col-2">
                <label for="username" class="col-form-label">Usuario</label>
            </div>
            <div class="col-4">
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-2">
                <label for="password" class="col-form-label">Contraseña</label>
            </div>
            <div class="col-4">
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label for="passwordConfirmation" class="col-form-label">Confirmar Contraseña</label>
            </div>
            <div class="col-4">
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control"  th:field="*{passwordConfirmation}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Register!">Registrar</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
<script>
    $(document).ready(() => {
        $('#tblPacientes').DataTable({
            searching: false,
            paging: false,
            info: false
        });
    })
</script>
</body>
</html>
